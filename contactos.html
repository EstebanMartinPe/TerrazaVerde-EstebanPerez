    <div class="form">
        <h1><u>Contactos</u></h1>
        <div class="formulario">
        <form method="post">
            <label for="Nombre y apellido">Nombre y apellido:</label>
            <input id="Nombre y apellido" name="Nombre y apellido" placeholder="Ej: Esteban Perez" />
            <br>
            <br>
            <label for="E-Mail">E-Mail:</label>
            <input type="email" id="E-Mail" name="E-Mail" placeholder="Ej: EstebanPrz@gmail.com" />
            <br>
            <br>
            <label for="Comentario"> Comentarios:</label>
            <br>
            <br>
            <textarea cols="40" rows="12" id="Comentario" placeholder="!Ingrese aquí su consulta!" name="Comentario"></textarea>
            <br>
         <input type="submit"/>
 
         
 
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
